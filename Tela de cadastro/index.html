<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial.scale=1.0">
        <meta http-equiv="X-UA.compatible" content="ie-edge">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0d931d1da6.js" crossorigin="anonymous"></script>
    </head>
    <body>
     <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-welcome">Bem-vindo!</h2>
                <p class="description description-primary">Para se manter conectado</p>
                <p class="description description-primary">Por favor faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-Criar">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                        <li class="item-social-midia">
                           <i class="fa-brands fa-facebook"></i>
                        </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-midia">
                            <i class="fa-brands fa-google"></i>
                        </li>
                        </a>  
                        <a class="link-social-media" href="#"> 
                        <li class="item-social-midia">
                            <i class="fa-brands fa-linkedin"></i>
                        </li>
                        </a>
                    </ul>
                </div><!--Social Media-->
                <p class="description description-second">Ou utilize seu e-mail para registro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">Criar conta</button>
                </form>
            </div><!--Segunda Coluna-->
        </div><!--Primeira Coluna-->
        <div class="content second-content">
            <div class="first-colum">
                <h2 class="title title-welcome">Oi, Amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">Criar conta</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-Criar">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                        <li class="item-social-midia">
                           <i class="fa-brands fa-facebook"></i>
                        </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-midia">
                            <i class="fa-brands fa-google"></i>
                        </li>
                        </a>  
                        <a class="link-social-media" href="#"> 
                        <li class="item-social-midia">
                            <i class="fa-brands fa-linkedin"></i>
                        </li>
                        </a>
                    </ul>
                </div><!--Social Media-->
                <p class="description description-second">Ou utilize seu e-mail para login:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>

                    <button id="signup" class="btn btn-second">Entrar</button>
                </form>
            </div><!--Segunda Coluna-->
        </div><!--second content-->
     </div>
     <script src="Js/app.js"></script>
    </body>
</html>
